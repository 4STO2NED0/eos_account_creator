user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
    accept_mutex off;
}

http {
    include mime.types;
    default_type application/octet-stream;
    # access_log /tmp/nginx.access.log combined;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    ssl_certificate /etc/letsencrypt/live/eos-account-creator.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eos-account-creator.com/privkey.pem;

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
    ssl_prefer_server_ciphers on;

    upstream app_server {
        server unix:/tmp/gunicorn.sock fail_timeout=0;
    }

    upstream app_server_preview {
        server unix:/tmp/gunicorn_preview.sock fail_timeout=0;
    }


    server {
		listen 443 ssl;
        client_max_body_size 15m;
        server_name preview.eos-account-creator.com;

        keepalive_timeout 5;

        gzip on;
        gzip_proxied any;
        gzip_types      text/plain text/html text/css application/x-javascript text/xml application/xml application/xml+rss text/javascript application/json;



        # path for static files
        root /django_preview/;

        location / {
            # checks for static file, if not found proxy to app
            try_files $uri @proxy_to_app_preview;
        }

        location @proxy_to_app_preview {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_redirect off;

            proxy_pass   http://app_server_preview;
        }

        error_page 500 502 503 504 /500.html;
        location = /500.html {
            root /path/to/app/current/public;
        }

        location ~* \.(?:css|js|png|svg)$ {
          expires 1y;
          add_header Cache-Control "public";
        }
    }

    server {
		listen 443 ssl;
        client_max_body_size 15m;
        server_name eos-account-creator.com;

        keepalive_timeout 5;

        gzip on;
        gzip_proxied any;
        gzip_types      text/plain text/html text/css application/x-javascript text/xml application/xml application/xml+rss text/javascript application/json;



        # path for static files
        root /django/;

        location / {
            # checks for static file, if not found proxy to app
            try_files $uri @proxy_to_app;
        }

        location @proxy_to_app {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_redirect off;

            proxy_pass   http://app_server;
        }

        error_page 500 502 503 504 /500.html;
        location = /500.html {
            root /path/to/app/current/public;
        }

        location ~* \.(?:css|js|png|svg)$ {
          expires 1y;
          add_header Cache-Control "public";
        }
    }

    

    server {
        listen      80 default_server;
		listen 443 ssl default_server;
        server_name _;
        return 301 https://eos-account-creator.com$request_uri;
    }
}
